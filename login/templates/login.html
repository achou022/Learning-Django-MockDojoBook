<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {%load static%}
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <title>Login & Registration</title>
</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Registration</h3>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" name="firstName" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" name="lastName" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email" name="email" />
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="bDay" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" name="pw" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password *" name="cpw" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" name="submission" value="Register" />
                    </div>
                </form>
                {%if messages%}
                    <ul style="color: orangered;">
                    {%for message in messages%}
                        <li>{{message}}</li>
                    {%endfor%}
                    </ul>
                {%endif%}
            </div>
            <div class="col-md-6 login-form-2">
                <h3>Login</h3>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email *" name="email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" name="pw" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" name="submission" value="Login" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
